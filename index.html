<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./scripts/RockPaperScissor.js" defer></script>
</head>
<body>
    <div class="rock-paper-scissor">
        <button id="rock">Rock</button>
        <button id="scissor">Scissor</button>
        <button id="paper">Paper</button>
    </div>
    <div class="results">
        <h2 class="best-of-five">Round </h2>
        <p id="round">Number</p>
        <h2>Score</h2>
        <p id="player-score">Player Score: </p>
        <p id="computer-score">Computer Score: </p>
        <p id="draws">Draws between Computer and Player</p>
    </div>
</body>
</html>
